<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${book.title + ' - Детали'}">Детали книги</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .book-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 3rem 0;
            margin-bottom: 2rem;
        }
        .book-cover-large {
            width: 200px;
            height: 300px;
            background: rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            border-radius: 10px;
            border: 3px solid rgba(255,255,255,0.3);
        }
        .back-button {
            transition: all 0.3s ease;
        }
        .back-button:hover {
            transform: translateX(-5px);
        }
    </style>
</head>
<body>
<!-- Шапка с информацией о книге -->
<div class="book-header">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-2 text-center">
                <div class="book-cover-large">
                    <span th:text="${#strings.substring(book.title, 0, 1)}">?</span>
                </div>
            </div>
            <div class="col-md-8">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/books/" class="text-white">Все книги</a></li>
                        <li class="breadcrumb-item active text-white" th:text="${book.title}">Детали</li>
                    </ol>
                </nav>
                <h1 th:text="${book.title}">Название книги</h1>
                <p class="lead" th:text="${book.author}">Автор</p>
                <span th:if="${book.available}" class="badge bg-success fs-6">Доступна для выдачи</span>
                <span th:unless="${book.available}" class="badge bg-secondary fs-6">В настоящее время недоступна</span>
            </div>
        </div>
    </div>
</div>

<!-- Основной контент -->
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <!-- Детальная информация -->
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Информация о книге</h5>
                </div>
                <div class="card-body">
                    <dl class="row">
                        <dt class="col-sm-3">ID книги:</dt>
                        <dd class="col-sm-9" th:text="${book.id}">-</dd>

                        <dt class="col-sm-3">Название:</dt>
                        <dd class="col-sm-9" th:text="${book.title}">-</dd>

                        <dt class="col-sm-3">Автор:</dt>
                        <dd class="col-sm-9" th:text="${book.author}">-</dd>

                        <dt class="col-sm-3">Статус:</dt>
                        <dd class="col-sm-9">
                            <span th:if="${book.available}" class="text-success">✓ Доступна</span>
                            <span th:unless="${book.available}" class="text-secondary">✗ Недоступна</span>
                        </dd>
                    </dl>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <!-- Действия -->
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Действия</h5>
                </div>
                <div class="card-body">
                    <div class="d-grid gap-2">
                        <a th:href="@{/books/{id}/edit(id=${book.id})}" class="btn btn-warning">
                            Редактировать книгу
                        </a>
                        <form th:action="@{/books/{id}(id=${book.id})}" method="post" class="d-grid">
                            <input type="hidden" name="_method" value="delete" />
                            <button type="submit" class="btn btn-danger"
                                    onclick="return confirm('Вы уверены, что хотите удалить эту книгу?')">
                            Удалить книгу
                                </button>
                        </form>
                        <a th:href="@{/books/}" class="btn btn-outline-secondary back-button">
                            ← Назад к списку
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
